<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Account</title>
</head>
<body>
    <main>
        <section class="imgall">
            <img class="imgmark" src="../img/account.svg" alt="account">
        </section>
        <section class="secondsect">
            <p class="field">
                <label for="typeaccout" class="laberTitulo"><legend class="legent">What is the status of your account?</legend></label>
                <select name="typeaccout" id="typeaccout">
                    <option value="noaccount">I have not created an account yet.</option>
                    <option value="haveaccount">I have account</option>
                    <option value="analysisaccount">Account in analysis</option>
                </select>
            </p>
            <section class="field-check">
                <legend class="legent">In which financial markets do you operate?</legend>
                    <p>
                        <input type="radio" name="operatefinancial" id="stockmarket" value="stockmarket" />
                        <label for="stockmarket">stock market</label>
                    </p>
                    <p>
                        <input type="radio" name="operatefinancial" id="foreignexchange" value="foreignexchange" />
                        <label for="foreignexchange">foreign exchange</label>
                    </p>
                    <p>
                        <input type="radio" name="operatefinancial" id="commodity" value="commodity" />
                        <label for="commodity">commodity</label>
                    </p>
                    <p>
                        <input type="radio" name="operatefinancial" id="bondmarket" value="bond market" />
                        <label for="bondmarket">bond market</label>
                    </p>
                    <p>
                        <input type="radio" name="operatefinancial" id="cryptmarket" value="cryptmarket" />
                        <label for="cryptmarket">cryptocurrency market</label>
                    </p>
            </section>
            <section class="btsection">
                <button onclick="location.href='/Markets/index.html'" class="doisbotaoaccount hoverin">Back</button>
                <button onclick="envia()" id="nextbt" class="doisbotaoaccount hoverin">Next</button>
            </section>
            <button class="skipbts hoverin" id="skip">Skip</button>
        </section>
    </main>
</body>
</html>
<script src="./account.js"></script>
