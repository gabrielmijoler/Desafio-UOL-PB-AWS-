<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="style.css">
    <title>Account</title>
</head>
<body>
    <main>
        <section class="imgall">
            <img class="imgmark" src="../img/account.svg" alt="account">
        </section>
        <section class="secondsect">
            <p class="field">
                <label for="typeaccout" class="laberTitulo"><h1>What is the status of your account?</h1></label>
                <select name="typeaccout" id="typeaccout">
                    <option value="noaccount">I have not created an account yet.</option>
                    <option value="haveaccount">I have account</option>
                    <option value="analysisaccount">Account in analysis</option>
                </select>
            </p>

            <h3 id="h1at">In which financial markets do you operate?</h3>
                <p>
                    <input type="radio" name="stock market" id="stockmarket" value="stockmarket" />
                    <label for="contacttime1">stock market</label>
                </p>
                <p>
                    <input type="radio" name="foreign exchange" id="foreignexchange" value="foreignexchange" />
                    <label for="contacttime2">foreign exchange</label>
                </p>
                <p>
                    <input type="radio" name="commodity" id="commodity" value="commodity" />
                    <label for="contacttime3">commodity</label>
                </p>
                <p>
                    <input type="radio" name="bond market" id="bondmarket" value="bond market" />
                    <label for="contacttime3">bond market</label>
                </p>
                <p>
                    <input type="radio" name="cryptmarket" id="cryptmarket" value="cryptmarket" />
                    <label for="contacttime3">cryptocurrency market</label>
                </p>
            <section class="btsection">
                <button class="doisbotaoaccount">Back</button>
                <button class="doisbotaoaccount">Next</button>
            </section>
            <button class="skipbts" id="skip">Skip</button>
        </section>
    </main>
</body>
</html>
